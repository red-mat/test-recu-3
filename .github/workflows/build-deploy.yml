name: Deploy GH-pages

on:
  push:
    branches:
      - 'main'

  pull_request:
    branches:
      - 'main'
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: npm i && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN  }}
          branch: gh-pages
          folder: dist
